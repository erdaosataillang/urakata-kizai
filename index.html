        function loadEquipments() {
            // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚¨ãƒ©ãƒ¼å›é¿ã®ãŸã‚ã€ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚µã‚¤ãƒ‰ã§ã‚½ãƒ¼ãƒˆãƒ»ãƒ•ã‚£ãƒ«ã‚¿ã‚’è¡Œã†ã‚·ãƒ³ãƒ—ãƒ«ãªã‚¯ã‚¨ãƒªã«ã™ã‚‹
            // ãƒ‡ãƒ¼ã‚¿é‡ãŒå¢—ãˆãŸå ´åˆã¯è¤‡åˆã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ä½œæˆã—ã¦ where().orderBy() ã«åˆ‡ã‚Šæ›¿ãˆã‚‹ã¹ã
            const q = query(collection(db, "equipments"));
            
            onSnapshot(q, (snapshot) => {
                allEquipments = [];
                snapshot.forEach(doc => {
                    allEquipments.push({ id: doc.id, ...doc.data() });
                });
                
                // ã‚«ãƒ†ã‚´ãƒªã¨ç•ªå·ã§ã‚½ãƒ¼ãƒˆ (A-001, A-002, B-001...)
                allEquipments.sort((a, b) => {
                    if (a.type !== b.type) return a.type.localeCompare(b.type);
                    // æ•°å­—éƒ¨åˆ†ã®ã‚½ãƒ¼ãƒˆï¼ˆæ–‡å­—åˆ—æ¯”è¼ƒã ã¨ 10 < 2 ã«ãªã‚‹ã®ã‚’é˜²ãï¼‰
                    const numA = parseInt(a.number) || 0;
                    const numB = parseInt(b.number) || 0;
                    return numA - numB;
                });

                renderList();
                updateMakerSuggestions();
            }, (error) => {
                console.error("Fetch Error:", error);
                document.getElementById('equipmentList').innerHTML = `<div style="text-align:center; padding:40px; color:#d93025; grid-column: 1 / -1;">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼<br>${error.message}</div>`;
            });
        }

        function updateMakerSuggestions() {
            const makers = new Set();
            allEquipments.forEach(eq => {
                if(eq.maker && eq.maker.trim() !== "") {
                    makers.add(eq.maker.trim());
                }
            });
            
            const datalist = document.getElementById('makerListOptions');
            datalist.innerHTML = "";
            Array.from(makers).sort().forEach(m => {
                const op = document.createElement('option');
                op.value = m;
                datalist.appendChild(op);
            });
        }

        // ãƒªã‚¹ãƒˆæç”»ï¼ˆãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°å«ã‚€ï¼‰
        window.renderList = () => {
            const container = document.getElementById('equipmentList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const filtered = allEquipments.filter(eq => {
                // ã‚¿ãƒ–ãƒ•ã‚£ãƒ«ã‚¿
                if (currentTab !== 'all' && eq.type !== currentTab) return false;
                
                // æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ãƒ•ã‚£ãƒ«ã‚¿
                if (searchTerm) {
                    const text = `${eq.type}-${eq.number} ${eq.name} ${eq.maker || ''} ${eq.description || ''}`.toLowerCase();
                    return text.includes(searchTerm);
                }
                return true;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:#999; grid-column: 1 / -1;">æ©ŸæãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>`;
                return;
            }

            container.innerHTML = "";
            filtered.forEach(eq => {
                const div = document.createElement('div');
                div.className = 'equipment-item';
                div.onclick = () => openModal('modal-edit', 'edit', eq);

                const iconUrl = eq.image || 'https://placehold.jp/150x150.png?text=No+Img';
                
                let statusLabel = "åˆ©ç”¨å¯èƒ½";
                let statusClass = "status-available";
                if(eq.status === 'using') { statusLabel = "ä½¿ç”¨ä¸­"; statusClass = "status-using"; }
                if(eq.status === 'broken') { statusLabel = "æ•…éšœä¸­"; statusClass = "status-broken"; }
                if(eq.status === 'missing') { statusLabel = "ç´›å¤±"; statusClass = "status-missing"; }

                const makerInfo = eq.maker ? `<span style="font-size:10px; color:#5f6368; background:#f1f3f4; padding:2px 4px; border-radius:4px; margin-right:4px;">${eq.maker}</span>` : "";

                div.innerHTML = `
                    <img src="${iconUrl}" class="eq-thumb">
                    <div class="eq-info">
                        <div class="eq-header">
                            <span class="eq-code">${eq.type}-${eq.number}</span>
                            <span class="status-badge ${statusClass}">${statusLabel}</span>
                        </div>
                        <div class="eq-name">${makerInfo}${eq.name}</div>
                        <div class="eq-meta">
                            <div class="eq-desc">${eq.description || 'è©³ç´°ãªã—'}</div>
                        </div>
                    </div>
                    <span class="material-icons" style="color:#dadce0; margin-left:8px;">chevron_right</span>
                `;
                container.appendChild(div);
            });
        };

        window.filterEquipments = () => {
            renderList();
        };

        window.switchTab = (tabName) => {
            currentTab = tabName;
            document.querySelectorAll('.eq-tab').forEach(el => el.classList.remove('active'));

        };

        // --- ç™»éŒ²ãƒ»ç·¨é›†ãƒ­ã‚¸ãƒƒã‚¯ ---
        
        // ã‚«ãƒ†ã‚´ãƒªé¸æŠUIåˆ¶å¾¡ + è‡ªå‹•æ¡ç•ªã®å‘¼ã³å‡ºã—
        window.selectCategory = (val, labelElement) => {
            // ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®åˆ¶å¾¡
            document.querySelectorAll('#categoryRadios .radio-label').forEach(el => el.classList.remove('checked'));
            labelElement.classList.add('checked');
            labelElement.querySelector('input').checked = true;
            
            // ãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹è¡¨ç¤ºæ›´æ–°
            document.getElementById('eqPrefixDisplay').innerText = val + "-";

            // æ–°è¦ç™»éŒ²æ™‚ã®ã¿è‡ªå‹•æ¡ç•ªã‚’è¡Œã†
            const isNew = document.getElementById('editDocId').value === "";
            if (isNew) {
                autoFillNumber(val);
            }
        };

        // è‡ªå‹•æ¡ç•ªãƒ­ã‚¸ãƒƒã‚¯
        window.autoFillNumber = (category) => {
            // ç¾åœ¨ã®ãƒªã‚¹ãƒˆã‹ã‚‰è©²å½“ã‚«ãƒ†ã‚´ãƒªã®æœ€å¤§ç•ªå·ã‚’æ¢ã™
            // allEquipments ã¯æ—¢ã«ã‚½ãƒ¼ãƒˆã•ã‚Œã¦ã„ã‚‹å‰æã ãŒã€ç¢ºå®Ÿã«ã™ã‚‹ãŸã‚èµ°æŸ»ã™ã‚‹
            let maxNum = 0;
            allEquipments.forEach(eq => {
                if (eq.type === category) {
                    const num = parseInt(eq.number);
                    if (!isNaN(num) && num > maxNum) {
                        maxNum = num;
                    }
                }
            });
            const nextNum = maxNum + 1;
            // 3æ¡åŸ‹ã‚ (001)
            document.getElementById('inputNumber').value = String(nextNum).padStart(3, '0');
        };

        window.openModal = (modalId, mode = 'new', data = null) => {
            document.getElementById(modalId).classList.add('open');
            
            if (modalId === 'modal-edit') {
                // ãƒ•ã‚©ãƒ¼ãƒ ã®ãƒªã‚»ãƒƒãƒˆ
                tempImageBase64 = null;
                document.getElementById('previewEqIcon').classList.add('hidden');
                
                if (mode === 'new') {
                    document.getElementById('modalTitle').innerText = "æ©Ÿæç™»éŒ²";
                    document.getElementById('editDocId').value = "";
                    document.getElementById('inputName').value = "";
                    document.getElementById('inputDesc').value = "";
                    document.getElementById('inputStatus').value = "available";
                    
                    // è¿½åŠ é …ç›®ã®ãƒªã‚»ãƒƒãƒˆ
                    document.getElementById('inputMaker').value = "";
                    document.getElementById('inputYear').value = "";
                    document.getElementById('inputQuantity').value = "1";

                    document.getElementById('btnDelete').classList.add('hidden');
                    
                    // ã‚«ãƒ†ã‚´ãƒªãƒªã‚»ãƒƒãƒˆ (Aã‚’é¸æŠã—ã€ç•ªå·ã‚’è‡ªå‹•å…¥åŠ›)
                    const defaultCat = 'A';
                    const label = document.querySelector(`#categoryRadios input[value="${defaultCat}"]`).parentElement;
                    selectCategory(defaultCat, label);

                } else {
                    // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰
                    document.getElementById('modalTitle').innerText = "æ©Ÿæè©³ç´°ãƒ»ç·¨é›†";
                    document.getElementById('editDocId').value = data.id;
                    document.getElementById('inputNumber').value = data.number;
                    document.getElementById('inputName').value = data.name;
                    document.getElementById('inputDesc').value = data.description || "";
                    document.getElementById('inputStatus').value = data.status || "available";
                    
                    // è¿½åŠ é …ç›®ã®ã‚»ãƒƒãƒˆ
                    document.getElementById('inputMaker').value = data.maker || "";
                    document.getElementById('inputYear').value = data.introductionYear || "";
                    document.getElementById('inputQuantity').value = data.quantity || "1";

                    document.getElementById('btnDelete').classList.remove('hidden');

                    // ã‚«ãƒ†ã‚´ãƒªåæ˜ 
                    const radios = document.querySelectorAll('input[name="eqCategory"]');
                    radios.forEach(r => {
                        if(r.value === data.type) {
                            // ç·¨é›†æ™‚ã¯è‡ªå‹•æ¡ç•ªã—ãªã„ã‚ˆã†ã«ã™ã‚‹ãŸã‚ selectCategory ã¯å‘¼ã°ãšã€è¦‹ãŸç›®ã ã‘æ›´æ–°
                            document.querySelectorAll('#categoryRadios .radio-label').forEach(el => el.classList.remove('checked'));
                            r.parentElement.classList.add('checked');
                            r.checked = true;
                            document.getElementById('eqPrefixDisplay').innerText = data.type + "-";
                        }
                    });

                    // ç”»åƒåæ˜ 
                    if (data.image) {
                        const img = document.getElementById('previewEqIcon');
                        img.src = data.image;
                        img.classList.remove('hidden');
                    }
                }
            }
        };

        window.closeModal = (modalId) => {
            document.getElementById(modalId).classList.remove('open');
        };

        // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³
        window.startQRScan = async () => {
            if (!liff.isInClient()) {
                return alert("QRã‚¹ã‚­ãƒ£ãƒ³ã¯LINEã‚¢ãƒ—ãƒªå†…ã§ã®ã¿åˆ©ç”¨å¯èƒ½ã§ã™ã€‚");
            }
            try {
                const result = await liff.scanCodeV2();
                if (result && result.value) {
                    const code = result.value; // ä¾‹: A-001-01
                    const parts = code.split('-');
                    
                    if (parts.length < 2) {
                        return alert("ç„¡åŠ¹ãªQRã‚³ãƒ¼ãƒ‰å½¢å¼ã§ã™: " + code);
                    }

                    const type = parts[0];   // A
                    const number = parts[1]; // 001
                    // parts[2] (æç•ª) ã¯ç„¡è¦–ã—ã¦æ¤œç´¢

                    // æ©Ÿæã‚’æ¤œç´¢
                    const found = allEquipments.find(eq => eq.type === type && parseInt(eq.number) === parseInt(number));
                    
                    if (found) {
                        openModal('modal-edit', 'edit', found);
                    } else {
                        alert(`æ©ŸæãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚\næ¤œç´¢ã‚³ãƒ¼ãƒ‰: ${type}-${number}`);
                    }
                }
            } catch (error) {
                console.error("Scan Error:", error);
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚­ãƒ£ãƒ³ã‚»ãƒ«ç­‰ã¯ç„¡è¦–ã€ãã‚Œä»¥å¤–ã¯ã‚¢ãƒ©ãƒ¼ãƒˆ
                if (error.code !== "USER_CANCEL") {
                    alert("ã‚¹ã‚­ãƒ£ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ: " + error.message);
                }
            }
        };

        // ç”»åƒé¸æŠãƒãƒ³ãƒ‰ãƒ©
        window.handleImageSelect = (input) => {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
                    const img = document.getElementById('previewEqIcon');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    
                    // åœ§ç¸®å‡¦ç†ï¼ˆè»½é‡åŒ–ã®ãŸã‚ï¼‰
                    compressImage(file).then(base64 => {
                        tempImageBase64 = base64;
                    });
                };
                reader.readAsDataURL(file);
            }
        };

        // ç”»åƒåœ§ç¸® (Canvasä½¿ç”¨)
        const compressImage = (file) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // æœ€å¤§ã‚µã‚¤ã‚º 800px
                    const MAX_SIZE = 800;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > MAX_SIZE) {
                            height *= MAX_SIZE / width;
                            width = MAX_SIZE;
                        }
                    } else {
                        if (height > MAX_SIZE) {
                            width *= MAX_SIZE / height;
                            height = MAX_SIZE;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8)); // JPEG 80%å“è³ª
                };
            });
        };

        // ä¿å­˜å‡¦ç†
        window.saveEquipment = async () => {
            const btn = document.querySelector('.btn-primary');
            btn.disabled = true;
            btn.innerText = "ä¿å­˜ä¸­...";

            try {
                const docId = document.getElementById('editDocId').value;
                const type = document.querySelector('input[name="eqCategory"]:checked').value;
                const number = document.getElementById('inputNumber').value.trim();
                const name = document.getElementById('inputName').value.trim();
                const description = document.getElementById('inputDesc').value.trim();
                const status = document.getElementById('inputStatus').value;
                
                // è¿½åŠ é …ç›®å–å¾—
                const maker = document.getElementById('inputMaker').value.trim();
                const introductionYear = document.getElementById('inputYear').value.trim();
                const quantity = document.getElementById('inputQuantity').value.trim();

                if (!number || !name) {
                    throw new Error("ç®¡ç†ç•ªå·ã¨å“åã¯å¿…é ˆã§ã™");
                }

                // é‡è¤‡ãƒã‚§ãƒƒã‚¯ (æ–°è¦ç™»éŒ²æ™‚ã®ã¿)
                if (!docId) {
                    const exists = allEquipments.some(e => e.type === type && e.number === number);
                    if (exists) {
                        if(!confirm(`ç®¡ç†ç•ªå· ${type}-${number} ã¯æ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™ã€‚\né‡è¤‡ã—ã¦ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ`)) {
                            throw new Error("ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ");
                        }
                    }
                }

                let imageUrl = null;
                // æ–°ã—ã„ç”»åƒãŒé¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
                if (tempImageBase64) {
                    const storagePath = `equipments/${type}-${number}_${Date.now()}.jpg`;
                    const storageRef = ref(storage, storagePath);
                    await uploadString(storageRef, tempImageBase64, 'data_url');
                    imageUrl = await getDownloadURL(storageRef);
                }

                const data = {
                    type,
                    number,
                    name,
                    description,
                    status,
                    maker,
                    introductionYear,
                    quantity: quantity ? parseInt(quantity) : 1,
                    updatedAt: serverTimestamp(),
                    updatedBy: currentUser
                };

                if (imageUrl) {
                    data.image = imageUrl;
                }

                if (docId) {
                    // æ›´æ–°
                    await updateDoc(doc(db, "equipments", docId), data);
                    alert("æ›´æ–°ã—ã¾ã—ãŸ");
                } else {
                    // æ–°è¦
                    data.createdAt = serverTimestamp();
                    data.registeredBy = currentUser;
                    await addDoc(collection(db, "equipments"), data);
                    alert("ç™»éŒ²ã—ã¾ã—ãŸ");
                }

                closeModal('modal-edit');

            } catch (e) {
                if (e.message !== "ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ") {
                    alert("ã‚¨ãƒ©ãƒ¼: " + e.message);
                }
            } finally {
                btn.disabled = false;
                btn.innerText = "ä¿å­˜ã™ã‚‹";
            }
        };

        // å‰Šé™¤å‡¦ç†
        window.deleteEquipment = async () => {
            const docId = document.getElementById('editDocId').value;
            if (!docId) return;

            if (confirm("æœ¬å½“ã«ã“ã®æ©Ÿææƒ…å ±ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆå¾©å…ƒã§ãã¾ã›ã‚“ï¼‰")) {
                try {
                    await deleteDoc(doc(db, "equipments", docId));
                    alert("å‰Šé™¤ã—ã¾ã—ãŸ");
                    closeModal('modal-edit');
                } catch (e) {
                    alert("å‰Šé™¤ã‚¨ãƒ©ãƒ¼: " + e.message);
                }
            }
        };

        // ãƒã‚¤ãƒšãƒ¼ã‚¸
        window.openProfile = () => {
            if(userProfile) {
                document.getElementById('profileImg').src = userProfile.pictureUrl || "https://placehold.jp/80x80.png";
                document.getElementById('profileName').innerText = userProfile.displayName;
                document.getElementById('profileId').innerText = "ID: " + currentUser.substring(0, 10) + "...";
                openModal('modal-profile');
            }
        };

        // èµ·å‹•
        main();

    </script>
